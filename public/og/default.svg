<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="630" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="200" r="80" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Water -->
  <ellipse cx="600" cy="580" rx="800" ry="150" fill="url(#water)"/>
  
  <!-- Beach -->
  <ellipse cx="600" cy="480" rx="700" ry="100" fill="#fde68a"/>
  
  <!-- Palm Tree 1 -->
  <rect x="150" y="200" width="20" height="200" fill="#92400e"/>
  <ellipse cx="100" cy="180" rx="80" ry="25" fill="#16a34a" transform="rotate(-35 100 180)"/>
  <ellipse cx="210" cy="170" rx="80" ry="25" fill="#16a34a" transform="rotate(25 210 170)"/>
  <ellipse cx="160" cy="150" rx="70" ry="20" fill="#16a34a" transform="rotate(-5 160 150)"/>
  
  <!-- Palm Tree 2 -->
  <rect x="1000" y="250" width="18" height="170" fill="#92400e"/>
  <ellipse cx="960" cy="235" rx="70" ry="22" fill="#16a34a" transform="rotate(-40 960 235)"/>
  <ellipse cx="1050" cy="230" rx="70" ry="22" fill="#16a34a" transform="rotate(30 1050 230)"/>
  <ellipse cx="1010" cy="210" rx="60" ry="18" fill="#16a34a" transform="rotate(0 1010 210)"/>
  
  <!-- Main Text -->
  <text x="600" y="320" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3)">Naples Vacation Planner</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.9">Itineraries • Where to Stay • Day Trips • Travel Tips</text>
  
  <!-- Location Tag -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" opacity="0.8">Naples, Florida</text>
</svg>
